<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;

            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 200px);
            gap: 30px;
            margin: 70px 80px;

        }

        .container div {

            background-color: hsl(168, 56%, 30%);
            border-radius: 6px;

        }
    </style>

</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
